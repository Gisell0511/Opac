<div class="container">
  <div class="container-select">
    <!-- <p-cascadeSelect
    [options]="catalogos"
    optionLabel="name"
    optionGroupLabel="name"
    optionValue="id"
    [optionGroupChildren]="[]"
    placeholder="Selecciona un catalogo"
    [(ngModel)]="catalogoSeleccionado"
    [style]="{ width: '18rem' }"
    ></p-cascadeSelect> -->
    <p-dropdown [options]="catalogos" [(ngModel)]="catalogoSeleccionado" optionLabel="nombreEmpresa" [showClear]="true" placeholder="Selecciona un catalogo"></p-dropdown>
    <p-cascadeSelect
    [options]="tipoConsulta"
    optionLabel="name"
    optionGroupLabel="name"
    optionValue="id"
    [optionGroupChildren]="[]"
    placeholder="Tipo consulta"
    [(ngModel)]="tipoConsultaSeleccionado"
    [style]="{ width: '18rem' }"
    ></p-cascadeSelect>
  </div>
  <div class="container-search">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText [(ngModel)]="consultaUsuario" [style]="{ width: '24rem' }" />
    </span>
    <p-button (onClick)="buscarConsulta()" label="Buscar"></p-button>
  </div>
  <div class="container-card">
    <section class="card-fila">
      <div class="cardp">
        <i class="pi pi-user"></i>
        Autor
      </div>
      <div class="cardp">
        <i class="pi pi-bookmark"></i>
        Titulo
      </div>
      <div class="cardp">
        <i class="pi pi-book"></i>
        Materia
      </div>
    </section>
    <section class="card-fila">
      <div class="cardm">
        <i class="pi pi-calendar"></i>
        Publicaciones Seriadas
      </div>
      <div class="cardm">
        <i class="pi pi-users"></i>
        Explorar Catálogo
      </div>
      <div class="cardm">
        <i class="pi pi-desktop"></i>
        Reservas WEB
      </div>
    </section>
    <section class="card-fila">
      <div class="cardp">
        <i class="pi pi-tablet"></i>
        Circulación Digital
      </div>
      <div class="cardp">
        <i class="pi pi-stop"></i>
        D.S.I
      </div>
    </section>
  </div>
</div>
